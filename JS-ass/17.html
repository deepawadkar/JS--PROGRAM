<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ASS</title>
</head>
<body>
    <center>
        <h1>To find prime number or not.</h1>
    </center>
    <script>
        // Function to check prime number
        function p() {
        
            let n, i, flag = true;
        
            n = 4;
            for (i = 2; i <= n - 1; i++)
                if (n % i == 0) {
                    flag = false;
                    break;
                }
        
            if (flag == true)
                console.log(n + " is prime");
            else
                console.log(n + " is not prime");
        }
        p()
    </script>
</body>
</html>
