<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass</title>
</head>
<body>
    <center>
        <h1>Program to convert temperature from Fahrenheit to Celsius and Celsius to Fahrenheit.</h1>
    </center>
    <script>

       // Function to convert Fahrenheit to Celsius
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        // Function to convert Celsius to Fahrenheit
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        // Example usage
        var fahrenheitTemperature = 98.6;
        var celsiusTemperature = 37;

        console.log(fahrenheitTemperature + " degrees Fahrenheit is " + fahrenheitToCelsius(fahrenheitTemperature).toFixed(2) + " degrees Celsius.");
        console.log(celsiusTemperature + " degrees Celsius is " + celsiusToFahrenheit(celsiusTemperature).toFixed(2) + " degrees Fahrenheit.");

        </script>
        
</body>
</html>
