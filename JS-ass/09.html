<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass</title>
</head>
<body>
    <center>
        <h1>Program to check whether a character is an alphabet or not</h1>
    </center>
    <script>
        function isCharLetter(char) {
            return char.toLowerCase() !== char.toUpperCase();
            }

            console.log(isCharLetter('a')); // true
            console.log(isCharLetter('E')); // true
            console.log(isCharLetter('d')); // true
            console.log(isCharLetter('-')); // false
            console.log(isCharLetter('?')); // false
    </script>
</body>
</html>
