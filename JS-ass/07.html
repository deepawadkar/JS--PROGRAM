<body>
    <center>
      <h1>check whether a given number is even or odd</h1>
    </center>
    <script>
      function checkEvenOrOdd(number) {
          if (number % 2 === 0) {
              return "Even";
          } else {
              return "Odd";
          }
      }

      // Example usage
      var num1 = 2;
      var num2 = 3;

      console.log(num1 + " is " + checkEvenOrOdd(num1));
      console.log(num2 + " is " + checkEvenOrOdd(num2));

    </script>
   
</body>
</html>
