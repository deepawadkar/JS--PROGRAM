<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass</title>
</head>
<body>
    <center>
        <h1>Largest of three numbers using JS</h1>
    </center>
    <script> 
        function findLargestNumber(num1, num2, num3) {
            if (num1 >= num2 && num1 >= num3) {
                return num1;
            } else if (num2 >= num1 && num2 >= num3) {
                return num2;
            } else {
                return num3;
            }
        }

        // Example usage
        var x = 5;
        var y = 10;
        var z = 18;

        var largestNumber = findLargestNumber(x, y, z);
        document.write("The largest number is: " + largestNumber);

    </script>

</body>
</html>
