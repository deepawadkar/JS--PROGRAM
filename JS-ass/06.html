<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <center>
        <h1>Program to check the sign of a given number</h1>
    </center>
    <script>
        function checkSign(number) {
            if (number > 0) {
                return "Positive";
            } else if (number < 0) {
                return "Negative";
            } else {
                return "Zero";
            }
        }

        // Example usage
        var num1 = 5;
        var num2 = -7;
        var num3 = 0;

        console.log(num1 + " is " + checkSign(num1));
        console.log(num2 + " is " + checkSign(num2));
        console.log(num3 + " is " + checkSign(num3));
    </script>

</body>
</html>
