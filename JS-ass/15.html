<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   <center>
      <h1> gcd or GCF using Euclidean Algogithm.</h1>
   </center>
    <script>
      function gcdEuclidean(a, b) {
         while (b !== 0) {
            var temp = b;
            b = a % b;
            a = temp;
         }
         return a;
      }

      // Example usage
      var num1 = 48;
      var num2 = 18;

      var gcd = gcdEuclidean(num1, num2);
      console.log("GCD of " + num1 + " and " + num2 + " is: " + gcd);

    </script>
</body>
</html>
